{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
<div class="col-12">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="row">
        <div class="col-6">
       
            Title:
            {% if title is not None %}
                {{ title }}
            {% endif %}
        

        </div>

        <div class="col-4">
            <input type="submit" value="Save">
        </div>
        </div>

        <div class="col-12">
        
            Content: <br>
            <textarea name="content" placeholder="content">{% if content is not None %}{{ content }}{% endif %}</textarea>
        
        </div>
        
        
    </form>
</div>
{% endblock %}
